<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | GoBlixa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    /* --- Alert Styling --- */
    .alert-box {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 15px 25px;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
    }
    .alert-box.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .alert-success {
      background: linear-gradient(135deg, #00c46a, #008f52);
    }
    .alert-error {
      background: linear-gradient(135deg, #ff4b5c, #c91d2e);
    }

    /* --- Loading Animation --- */
    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button.sending {
      background: linear-gradient(135deg, #888, #555);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="GoBlixa.png" alt="logo" width="50" height="50">
        GoBlixa
      </div>
  
      <button class="menu-toggle" id="menu-toggle">
        <i class="bi bi-list"></i>
      </button>
  
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  

  <section class="section">
    <div class="glass-box">
      <h1>Contact <span>GoBlixa</span></h1>
      <p>We’d love to hear from you. Reach out for collaborations, design projects, or marketing inquiries.</p>

      <!-- Contact Form -->
      <form id="contact-form" class="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="mobile" placeholder="Your Mobile Number" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit" id="send-btn"><i class="bi bi-send-fill"></i> Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <p><i class="bi bi-telephone"></i> +91 86103 41077</p>
        <p><i class="bi bi-envelope"></i> goblixa@gmail.com</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 GoBlixa. All Rights Reserved.</p>
  </footer>

  <!-- Alert Message Container -->
  <div id="alert" class="alert-box"></div>

  <!-- EmailJS Script -->
  <script>
    (function() {
      emailjs.init("q2LiOVqUBkdpii6mz");
    })();

    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector(".contact-form");
      const sendBtn = document.getElementById("send-btn");
      const alertBox = document.getElementById("alert");

      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = "alert-box show " + (type === "success" ? "alert-success" : "alert-error");
        setTimeout(() => {
          alertBox.classList.remove("show");
        }, 4000);
      }

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!name || !email || !mobile || !subject || !message) {
          showAlert("⚠️ Please fill in all fields before sending.", "error");
          return;
        }

        const templateParams = { name, email, mobile, subject, message };

        // Button loading animation
        sendBtn.classList.add("sending");
        sendBtn.innerHTML = `Sending <span class="loading-spinner"></span>`;

        emailjs.send("service_1sbofzb", "template_61gwpqb", templateParams)
          .then(() => emailjs.send("service_1sbofzb", "template_jexk5tp", templateParams))
          .then(() => {
            showAlert("Your message has been sent successfully!", "success");
            form.reset();
          })
          .catch(() => {
            showAlert("Failed to send message. Please try again later.", "error");
          })
          .finally(() => {
            sendBtn.classList.remove("sending");
            sendBtn.innerHTML = `<i class="bi bi-send-fill"></i> Send Message`;
          });
      });
    });
  </script>

<script>
  const toggle = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");
  toggle.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    toggle.classList.toggle("active");
  });
</script>







</body>
</html>
